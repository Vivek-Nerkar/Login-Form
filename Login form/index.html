<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form class="form">
            <h1>Login Form</h1>
            <div class="first"><label for="email" class="para1">Email:</label>
                <input id="email" name="id-email" type="email" ></div>
            
            <div class="second"><label for="password" class="para2">Password:</label>
                <input id="password" name="id-pass" type="password" ></div>
            
            
            <div class="checkbox-container">
                <input id="terms" name="id-check" type="checkbox" >
                <label for="terms">I have read and agree to the Terms and Conditions</label>
            </div>
            
            <button class="submit" type="submit">Log In</button>
        </form>
    </div>
    <script src="Login-form.js"></script>
</body>
</html>
